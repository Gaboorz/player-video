<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light" />
  <title>Video 1</title>

  <style>
    /* ðŸ–¤ Base negra absoluta */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100% !important;
      background-color: black !important;
      color: white;
    }

    /* ðŸŽ¥ Contenedor estilo 16:9 */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      background-color: black !important;
      overflow: hidden;
    }

    /* ðŸ”² Video embebido sin bordes ni sombras */
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black !important;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      playsinline
      webkit-playsinline
      autoplay
      loop
      muted
      controls
      preload="auto"
    >
      <source src="URL_DEL_VIDEO_1.webm" type="video/webm" />
      Tu navegador no soporta este video.
    </video>
  </div>
</body>
</html>
